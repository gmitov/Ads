<div class="row">
    <div class="col-md-2">
        <div class="bs-component" ng-if="authService.isAnonymous()">
            <h4 class="text-center">To publish a new ad, please login.</h4>
            <div class="span2">
                <a href="#/login" role="button" class="btn btn-primary btn-block">Login</a>
                <a href="#/register" role="button" class="btn btn-primary btn-block">Register</a>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>User Login</legend>
                    <div class="form-group">
                        <label for="loginUsername" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text" ng-model="userData.username" class="form-control" id="loginUsername" placeholder="Username..">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" ng-model="userData.password" class="form-control" id="loginPassword" placeholder="Password..">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/ads" role="button" class="btn btn-default">Cancel</a>
                            <button type="submit" ng-click="login(userData)" class="btn btn-primary">Login</button>
                            <a href="#/register" class="pull-right">Register here</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
