<div class="row">
    <div class="col-md-2">
        <div class="bs-component">
            <h4 class="text-center">To publish a new ad, please login.</h4>
            <div class="span2">
                <a href="#/login" role="button" class="btn btn-default btn-block">Login</a>
                <a href="#/register" role="button" class="btn btn-default btn-block">Register</a>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div ng-repeat="ad in data.ads">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>{{ad.title}}</span>
                    <div class="pull-right">{{ad.date| date:'dd-MMM-yyyy'}}</div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="ad-image-container">
                                <img src='http://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg' ng-src="{{ad.imageDataUrl}}">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{ad.text}}
                                </div>
                                <div class="panel-body ad-user-information-input">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Name:</label>
                                        <div class="col-lg-10">
                                            <input disabled type="text" class="form-control" placeholder="{{ad.ownerName}}">
                                        </div>

                                            <label class="col-lg-2 control-label">Email:</label>
                                        <div class="col-lg-10">
                                            <input disabled type="text" class="form-control"placeholder="{{ad.ownerEmail}}">
                                        </div>

                                        <label class="col-lg-2 control-label">Phone:</label>
                                        <div class="col-lg-10">
                                            <input disabled type="text" class="form-control"  placeholder="{{ad.ownerPhone}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2">
            FIlters
    </div>
</div>
